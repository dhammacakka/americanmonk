{{ define "main" }}

<article class="pa3 pa4-ns nested-copy-line-height">

  <!-- Navigation Cards -->
  <section class="ph3 ph4-ns pv5 bg-white">
    <div class="mw8 center">
      <div class="flex-ns flex-wrap justify-around">

        <!-- By Date -->
        <div class="w-100 w-25-ns ph3 mb4">
          <a href="/posts/by-date/" class="link dark-gray">
            <div class="bg-near-white pa3 br3 shadow-4 h-100 tc">
              <img src="/icons/play_icon.webp"
                   class="db center mb3"
                   style="width:60px;height:auto;">
              <h3 class="f4 fw6 mb2">By Date</h3>
            </div>
          </a>
        </div>

        <!-- By Category -->
        <div class="w-100 w-25-ns ph3 mb4">
          <a href="/categories/" class="link dark-gray">
            <div class="bg-near-white pa3 br3 shadow-4 h-100 tc">
              <img src="/icons/play_icon.webp"
                   class="db center mb3"
                   style="width:60px;height:auto;">
              <h3 class="f4 fw6 mb2">By Category</h3>
            </div>
          </a>
        </div>

        <!-- By Tag -->
        <div class="w-100 w-25-ns ph3 mb4">
          <a href="/tags/" class="link dark-gray">
            <div class="bg-near-white pa3 br3 shadow-4 h-100 tc">
              <img src="/icons/play_icon.webp"
                   class="db center mb3"
                   style="width:60px;height:auto;">
              <h3 class="f4 fw6 mb2">By Tag</h3>
            </div>
          </a>
        </div>

        <!-- Featured -->
        <div class="w-100 w-25-ns ph3 mb4">
          <a href="/featured/" class="link dark-gray">
            <div class="bg-near-white pa3 br3 shadow-4 h-100 tc">
              <img src="/icons/play_icon.webp"
                   class="db center mb3"
                   style="width:60px;height:auto;">
              <h3 class="f4 fw6 mb2">Featured</h3>
            </div>
          </a>
        </div>

      </div>
    </div>
  </section>

  <!-- Recent Posts (unchanged) -->
  <section class="ph3 ph4-ns pv5 bg-near-white">
    <div class="mw8 center">
      <h2 class="f2 fw6 mb4">Recent Posts</h2>

      <section class="flex-ns flex-wrap justify-around">
        {{ $posts := where .Site.RegularPages "Section" "posts" }}
        {{ range first 5 $posts }}
          <div class="w-100 w-50-ns mb4 relative bg-white">
            {{ .Render "summary-with-image-small" }}
          </div>
        {{ end }}
      </section>

      <div class="mt3">
        <a href="/posts/"
           class="ba b--moon-gray bg-light-gray br2 dib f6 ph3 pv2 link">
          View all posts
        </a>
      </div>
    </div>
  </section>

</article>

{{ end }}
