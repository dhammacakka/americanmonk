<div class="video-card">
  <button class="video-card-thumb"
          type="button"
          data-video-id="{{ .Get "id" }}">
    <img
      src="https://img.youtube.com/vi/{{ .Get "id" }}/hqdefault.jpg"
      alt="{{ .Get "title" }}"
      loading="lazy"
    />
    <div class="video-card-overlay">
      <span class="video-card-play">â–¶</span>
    </div>
  </button>

  <div class="video-card-body">
    <h2 class="video-card-title">
      {{ .Get "title" }}
    </h2>

    {{ with .Get "date" }}
      <p class="video-card-date">{{ . }}</p>
    {{ end }}

    <div class="video-card-desc">
      {{ .Inner }}
    </div>
  </div>

  <div class="video-card-embed" id="embed-{{ .Get "id" }}"></div>
</div>
