<div class="video-card">

  <lite-youtube 
    videoid="{{ .Get "id" }}" 
    playlabel="Play video: {{ .Get "title" }}">
  </lite-youtube>

  <div class="video-card-body">
    <h2 class="video-card-title">{{ .Get "title" }}</h2>

    {{ with .Get "date" }}
      <p class="video-card-date">{{ . }}</p>
    {{ end }}

    <div class="video-card-desc">
      {{ .Inner }}
    </div>
  </div>
</div>
