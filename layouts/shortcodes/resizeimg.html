{{/* resizeimg.html */}}
{{ $src := .Get "src" }}
{{ $size := .Get "size" | default "100x" }} <!-- Specify only width for aspect ratio -->
{{ $image := resources.Get $src }}
{{ if $image }}
{{ $resizedImage := $image.Resize $size }}
<img src="{{ $resizedImage.RelPermalink }}" alt="{{ .Get " alt" }}" />
{{ else }}
<p>Image not found: {{ $src }}</p>
{{ end }}
