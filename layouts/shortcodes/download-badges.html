{{/* Generic download badges
Usage:
{{< download-badges android_id="com.paauk.buddhistcompass"
    ios_url="https://apps.apple.com/us/app/buddhist-sun/id1585091207">}}
    */}}

    {{ $android := .Get "android_id" }}
    {{ $ios := .Get "ios_url" }}

    <div style="display:flex;justify-content:center;gap:1em;flex-wrap:wrap;margin:1.5rem 0;">
        {{ with $android }}
        <a href="https://play.google.com/store/apps/details?id={{ . }}" aria-label="Get it on Google Play">
            <img src="/images/google-play-badge.png" alt="Get it on Google Play" style="height:60px;width:auto;">
        </a>
        {{ end }}
        {{ with $ios }}
        <a href="{{ . }}" aria-label="Download on the App Store">
            <img src="/images/app-store-badge.png" alt="Download on the App Store" style="height:60px;width:auto;">
        </a>
        {{ end }}
    </div>
