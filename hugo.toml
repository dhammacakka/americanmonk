baseURL = 'https://americanmonk.org/'
languageCode = 'en-us'
title = 'American Monk:  Life with Buddha, Dhamma and Saṅgha'
theme = 'ananke'
publishDir = 'docs'
[[params.ananke_socials]]
name = 'twitter'
url = 'https://twitter.com/GoHugoIO'

[[params.ananke_socials]]
name = 'facebook'
url = 'https://facebook.com/bhante.subhuti.1'

[[params.ananke_socials]]
name = 'github'
url = 'https://github.com/bksubhuti/'

[[params.ananke_socials]]
name = 'youtube'
url = 'https://www.youtube.com/@BhanteSubhuti'


googleAnalytics = "G-ES5VJRZTGT"
environment = "production"

#paginate = 30 # this is set low for demonstrating with dummy content. Set to a higher number
enableRobotsTXT = true

[outputs]
  home = ['html', 'rss']
  section = ['html', 'rss']
  taxonomy = ['html']
  term = ['html']

[permalinks]
  posts = "/:filename/"


[sitemap]
  changefreq = 'weekly'
  priority = 0.5
  filename = 'sitemap.xml'

[services]
  [services.disqus]
    shortname = 'americanmonk-org'

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true  # Allows HTML in Markdown files


[params]
  paginate = 50
  text_color = ""
  author = ""
  favicon = ""
  site_logo = ""
  env = "production"
  production = true # Set to false for development or testing environments
  public = true # Set to false if the site should not be indexed
  private = false
  description = "(desk)Life with Buddha, Dhamma, Saṅgha "
  # choose a background color from any on this page: http://tachyons.io/docs/themes/skins/ and preface it with "bg-"
  background_color_class = 'bg-maroon'
  recent_posts_number = 40

[[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 1
[[menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/posts/"
    weight = 2
[[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 3
[[menu.main]]
    name = "Subscribe"
    identifier = "Subscribe"
    url = "/subscribe/"
    weight = 4
[[menu.main]]
    name = "Search"
    identifier = "Search"
    url = "/search/"
    weight = 5
