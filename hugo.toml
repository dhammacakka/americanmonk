    name = "Posts"
    url = "/posts/"
    weight = 2
[[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 3
[[menu.main]]
    identifier = "Videos"
    name = "Videos"
    url = "/youtube/"
    weight = 3
[[menu.main]]
    name = "Subscribe"
    identifier = "Subscribe"
    url = "/subscribe/"
    weight = 4
[[menu.main]]
    name = "Search"
    identifier = "Search"
    url = "/search/"
    weight = 5

[related]
threshold = 0
includeNewer = true
toLower = true

[[related.indices]]
